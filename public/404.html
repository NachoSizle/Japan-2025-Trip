<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redirecting... - Japan 2025 Trip</title>
  <script type="text/javascript">
    // Redirect para GitHub Pages + Astro
    // Detecta rutas como /Japan-2025-Trip/itinerario/1 y redirige a /?route=/itinerario/1
    
    var l = window.location;
    var path = l.pathname;
    
    console.log('404.html - Original path:', path);
    
    // Extraer la parte de la ruta despuÃ©s del base path
    var basePath = '/Japan-2025-Trip';
    var routePath = '';
    
    if (path.startsWith(basePath + '/')) {
      routePath = path.substring(basePath.length);
    } else if (path !== basePath && path !== basePath + '/') {
      routePath = path;
    }
    
    console.log('404.html - Extracted route:', routePath);
    
    if (routePath) {
      // Redirigir a la pÃ¡gina principal con la ruta como parÃ¡metro
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                   basePath + '/?route=' + encodeURIComponent(routePath) + l.hash;
      
      console.log('404.html - Redirecting to:', newUrl);
      l.replace(newUrl);
    } else {
      // Si no hay ruta especÃ­fica, ir a la pÃ¡gina principal
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath + '/');
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>ðŸ‡¯ðŸ‡µ Redirecting...</h2>
    <p>Taking you to your Japan 2025 adventure...</p>
  </div>
</body>
</html>
