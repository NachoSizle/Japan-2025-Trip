<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redirecting... - Japan 2025 Trip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  
  <style>
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d1b3d 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      padding: 50px;
      max-width: 600px;
    }
    
    .torii {
      font-size: 4rem;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.6));
    }
    
    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      color: #FF6B6B;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
    }
    
    p {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #FFB3B3;
    }
    
    .loading {
      display: inline-block;
      animation: pulse 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes pulse {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    
    .home-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: rgba(255, 107, 107, 0.2);
      border: 2px solid #FF6B6B;
      color: #FF6B6B;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .home-link:hover {
      background: rgba(255, 107, 107, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="torii">‚õ©Ô∏è</div>
    <h1 id="title">Redirecting...</h1>
    <p id="message" class="loading">Taking you to your Japan 2025 adventure...</p>
    
    <!-- Fallback si la redirecci√≥n no funciona -->
    <div id="fallback" style="display: none;">
      <p>If you're not redirected automatically:</p>
      <a href="index.html" class="home-link">üè† Go to Home</a>
    </div>
  </div>

  <script>
    // GitHub Pages 404 redirect handler
    (function(){
      var l = window.location;
      var pathSegmentsToKeep = 1;
      
      console.log('404.html - Current location:', l.pathname);
      
      // Solo redirigir si no estamos ya en la p√°gina principal
      if (l.pathname !== '/Japan-2025-Trip/' && l.pathname !== '/Japan-2025-Trip/index.html') {
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        console.log('404.html - Redirecting to:', redirect);
        l.replace(redirect);
      } else {
        // Si ya estamos en home, mostrar mensaje de error
        setTimeout(function() {
          document.getElementById('title').textContent = 'Page Not Found';
          document.getElementById('message').textContent = 'The page you\'re looking for doesn\'t exist.';
          document.getElementById('message').classList.remove('loading');
          document.getElementById('fallback').style.display = 'block';
        }, 1000);
      }
    })();
  </script>
</body>
</html>
